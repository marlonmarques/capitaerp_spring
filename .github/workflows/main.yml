name: Deploy CapitaERP

on:
  push:
    branches: [ main, master ]

env:
  JAVA_OPTS: ${{ secrets.JAVA_OPTS }}

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build and Test Backend
      run: |
        chmod +x mvnw
        ./mvnw clean test -Dspring-boot.run.profiles=test

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test -- --watch=false --browsers=ChromeHeadless

    - name: Build Angular
      run: |
        npm run build -- --configuration=production --source-map=false

  deploy:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry (GHCR)
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker Images
      run: |
        IMAGE_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')
        IMAGE_NAME_BACKEND="ghcr.io/$IMAGE_OWNER/${{ github.event.repository.name }}/capitaerp-backend"
        IMAGE_NAME_FRONTEND="ghcr.io/$IMAGE_OWNER/${{ github.event.repository.name }}/capitaerp-frontend"
        
        echo "Pushing Backend to: $IMAGE_NAME_BACKEND:${{ github.sha }}"
        echo "Pushing Frontend to: $IMAGE_NAME_FRONTEND:${{ github.sha }}"

        # Constr칩i e d치 push no Backend
        cd backend
        docker build -t "$IMAGE_NAME_BACKEND:latest" -t "$IMAGE_NAME_BACKEND:${{ github.sha }}" .
        docker push "$IMAGE_NAME_BACKEND:latest"
        docker push "$IMAGE_NAME_BACKEND:${{ github.sha }}"
        
        # Constr칩i e d치 push no Frontend
        cd ../frontend
        docker build -t "$IMAGE_NAME_FRONTEND:latest" -t "$IMAGE_NAME_FRONTEND:${{ github.sha }}" .
        docker push "$IMAGE_NAME_FRONTEND:latest"
        docker push "$IMAGE_NAME_FRONTEND:${{ github.sha }}"

    - name: Deploy via aaPanel Webhook
      run: |
        echo "Triggering aaPanel deploy webhook..."
        curl -X POST "${{ secrets.AAPANEL_PANEL_URL }}/hook?access_key=${{ secrets.AAPANEL_WEBHOOK_KEY }}"
