name: Deploy CapitaERP

on:
  push:
    branches: [ main, master ]

env:
  JAVA_OPTS: ${{ secrets.JAVA_OPTS }}

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build and Test Backend
      run: |
        chmod +x mvnw
        ./mvnw clean test -Dspring-boot.run.profiles=test

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test -- --watch=false --browsers=ChromeHeadless

    - name: Build Angular
      run: |
        npm run build -- --configuration=production --source-map=false

  deploy:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker Images
      run: |
        cd backend && docker build -t capitaerp-backend:${{ github.sha }} .
        cd ../frontend && docker build -t capitaerp-frontend:${{ github.sha }} .

    - name: Deploy via aaPanel Webhook
      uses: tunnaduong/aapanel-auto-deploy-action@v1.0.0
      with:
        panel_url: ${{ secrets.AAPANEL_PANEL_URL }}
        webhook_key: ${{ secrets.AAPANEL_WEBHOOK_KEY }}
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
